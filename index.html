<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StartupPost Opportunities</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .post h3 {
      margin: 0;
    }
    .post p {
      margin: 5px 0;
    }
    .tags {
      margin: 5px 0;
    }
    .tags span {
      background-color: yellow;
      padding: 2px 5px;
      margin-right: 5px;
      border-radius: 4px;
      font-size: 12px;
    }
    .pinned-posts, .normal-posts {
      margin-top: 20px;
    }
    .pinned-title {
      font-weight: bold;
      font-size: 18px;
    }
    .hook {
      color: red;
      font-weight: bold;
    }
    .deadline {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" placeholder="Search" id="search" />
    <button>Search</button>
    <select>
      <option>Type</option>
    </select>
    <select>
      <option>Location</option>
    </select>
  </div>

  <div class="pinned-posts">
    <h2>Pinned posts</h2>
    <div id="pinned"></div>
  </div>

  <div class="normal-posts">
    <h2>Normal posts</h2>
    <div id="normal"></div>
  </div>

  <script>
    async function loadOpportunities() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/startuppost/awesome-startup-opportunities/main/opportunities.json');
        const data = await response.json();

        const pinnedContainer = document.getElementById('pinned');
        const normalContainer = document.getElementById('normal');

        data.opportunities.forEach(opportunity => {
          const post = document.createElement('div');
          post.classList.add('post');

          const title = document.createElement('h3');
          title.textContent = opportunity.title;

          const hook = document.createElement('p');
          hook.classList.add('hook');
          hook.textContent = `HOOK (${opportunity.hookStatus.toUpperCase()})`;

          const description = document.createElement('p');
          description.textContent = opportunity.description;

          const tags = document.createElement('div');
          tags.classList.add('tags');
          tags.innerHTML = `
            <span>#${opportunity.types[0]}</span>
            <span>#${opportunity.topics[0]}</span>
            <span>#${opportunity.location}</span>
            <span>#${opportunity.eligibility[0]}</span>
          `;

          const deadline = document.createElement('p');
          deadline.classList.add('deadline');
          deadline.textContent = `Deadline: ${opportunity.expireDate}`;

          const sharedBy = document.createElement('p');
          sharedBy.textContent = `Shared by: ${opportunity.user}`;

          post.appendChild(hook);
          post.appendChild(title);
          post.appendChild(description);
          post.appendChild(tags);
          post.appendChild(deadline);
          post.appendChild(sharedBy);

          if (opportunity.pinned) {
            pinnedContainer.appendChild(post);
          } else {
            normalContainer.appendChild(post);
          }
        });
      } catch (error) {
        console.error('Error loading opportunities:', error);
      }
    }

    loadOpportunities();
  </script>

</body>
</html>
